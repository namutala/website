<!DOCTYPE html>
<html>
<head>
    <a href="{% url 'businesses_list' %}">My Other Businesses</a>
    <title>{{ business.business_name }}</title>
</head>
<body>
    <h1>{{ business.business_name }}</h1>
    <p><strong>Description:</strong> {{ business.business_description }}</p>
    <p><strong>Location:</strong> {{ business.location }}</p>
    <p><strong>Email:</strong> {{ business.email }}</p>
    <p><strong>Contact:</strong> {{ business.contact }}</p>

    <h2>Photos</h2>
    <div>
        {% for catalogue in business.catalogues.all %}
            <img src="{{ catalogue.images.url }}" alt="Photo">
        {% endfor %}
    </div>
</body>
</html>
