<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="..." crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Localbizz</title>
    </head>
    <body>
        <section>
            <div class="top-navbar">
                <div class="logo">
                    <h3>
                        <i class="fa-solid fa-bars fs-5" onclick="toggleSidebar()"></i>
                        Localbizz</h3>
                    </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" id="" placeholder="Search for Products">
                </div>
                <div class="user-details">
                    <i class="fa-solid fa-bell"></i>
                    <a href="{% url 'profile' %}"><img src="{{ request.user.profile.image.url}}" alt="" srcset=""></a>
                </div>

            </div>
        
            <div class="container-body">
                <div class="sidebar" id="sidebar">
                    <ul>
                        <li>
                            <a href="" class="active">
                            <i class="fa-solid fa-house"></i>
                            <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-briefcase"></i>
                                <span>Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-brands fa-wpforms"></i>
                                <span>Business</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-sharp fa-solid fa-gear fa-spin"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>Log Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container-body"></div>
                <div class="content">
                    <!-- business -->
                    <section>
                    {% block content %}
                    {% endblock %}
                    </section>
                
                </div>
            </div>
        </section>    
        
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      if (sidebar.classList.contains("closed")) {
        sidebar.classList.remove("closed");
      } else {
        sidebar.classList.add("closed");
      }
    }

    window.addEventListener("resize", function() {
      var sidebar = document.getElementById("sidebar"); 
      if (window.innerWidth <= 768 && !sidebar.classList.contains("closed")) {
        sidebar.classList.add("closed");
      }  
    });
    
</script>
