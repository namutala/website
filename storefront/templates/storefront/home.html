<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% block content %}
    {% for item in product %}
    {{item.title }}
    <a href="{% url 'item-details' %}">
        <img src="{{ item.picture.url }}" alt="{{ item.title }}">
    </a>
    <p>{{ item.category }} </p>
    <p>{{ item.label }}</p>
    <p>Shs.{{ item.price }}</p>
    <a href="{% url 'add-to-cart' item.id %}">Add to Cart</a>
    {% endfor %}
    {% endblock content %}
</body>
</html>
